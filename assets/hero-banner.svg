<svg width="800" height="280" viewBox="0 0 800 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3250;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e2035;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="btnShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4f46e5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="800" height="280" rx="16" fill="url(#bgGrad)"/>
  <rect x="30" y="25" width="740" height="230" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="30" y="25" width="740" height="115" rx="12" fill="url(#topHighlight)"/>
  <rect x="30" y="25" width="740" height="230" rx="12" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3" fill="none"/>

  <text x="400" y="85" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#e2e8f0" text-anchor="middle">Your Name</text>
  <text x="400" y="120" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">BCA Final Year Student  ·  Developer  ·  Automation Builder</text>
  <text x="400" y="150" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">India</text>
  <text x="400" y="180" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#a5b4fc" text-anchor="middle" font-style="italic">"Building tools that automate the boring stuff."</text>

  <rect x="310" y="200" width="180" height="40" rx="8" fill="url(#btnGrad)" filter="url(#btnShadow)"/>
  <rect x="310" y="200" width="180" height="20" rx="8" fill="#ffffff" fill-opacity="0.1"/>
  <text x="400" y="226" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">View My Portfolio</text>
</svg>